<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Scavengers, Hunt!</title>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=geometry&key=AIzaSyBtcTf2lVamhL2DNN7P4S2i4953RdkxvY8"></script>

</head>

<body>
  {{> pageTitle}}<p></p>
  {{> currentPositionDiv}}
  {{> map}}<p></p>
  {{> guiButtons}}
</body>

<template name="pageTitle">
  <div>
    <font size="16">Scavenger, hunt!</font>
  </div>
</template>


<template name="currentPositionDiv">
  <div>
    Current latitude: {{currentPosition.lat}} <br>
    Current longitude: {{currentPosition.lng}} <br>
    Distance to next location: {{currentClosetPointMeters}}
  </div>
</template>


<template name="map">
  <div id="mapDiv"></div>
</template>






<!-- Old stuff from dmitri's old app.... -->

<template name="addGrampsForm">
  
  <form>
    <div><label>Clue: </label><input id="addGrampsFormName" name="who"></div>
    <div><label>Where</label><input id="addGrampsFormWhere" name="where"></div>
    <div class="button">Button</div>
    <div><a href="javascript:void(0);" class="btn addGrampsFormSubmit">Add</a></div>
  </form>

</template>

<template name="people">

  <table>
    <thead><tr><th>Name</th><th>Where</th><th>Last Checkin</th><th>They're ok</th></tr></thead>
    <tbody>
      {{#each listPeople}}
      {{> personRow}}
      {{/each}}
    </tbody>
  </table>

</template>

<template name="personRow">

  <tr>
    <td>{{name}}</td>
    <td>{{address}}</td>
    <td>{{lastCheckinTimeMillis}}</td>
    <td><button class="btn theyreOkButton" data-id="{{_id}}">They're Ok</button></td>
  </tr>

</template>
